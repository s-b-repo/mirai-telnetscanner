{% extends "layout.html" %}

{% block title %}500 Server Error - Telnet Scanner{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="display-1 text-danger">500</h1>
                <h3 class="mb-4">Internal Server Error</h3>
                <p class="mb-4">Something went wrong on our end. Please try again later or contact your administrator if the problem persists.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
