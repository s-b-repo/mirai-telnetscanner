{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Edit Credentials</h5>
    </div>
    <div class="card-body">
        <form action="/edit_credentials" method="post">
            <div class="mb-3">
                <label for="content" class="form-label">Credentials File</label>
                <p class="text-muted"><small>Format: username:password (one per line)</small></p>
                <textarea name="content" id="content" class="form-control font-monospace" rows="20">{{ content }}</textarea>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
