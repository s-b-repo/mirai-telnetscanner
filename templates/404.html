{% extends "layout.html" %}

{% block title %}404 Not Found - Telnet Scanner{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="display-1 text-danger">404</h1>
                <h3 class="mb-4">Page Not Found</h3>
                <p class="mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
